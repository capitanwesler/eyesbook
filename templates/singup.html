<!DOCTYPE html>
<html>
    <head>
        <title>eyesbook - singUp</title>
        <meta name="description" content="A copy of facebook" />
        <link rel="stylesheet" href="./../public/app.css" />
        <script src="./../public/app.js"></script>
    </head>
    <body>
        <main id="main-container-singup">
            <h1 id="title-singup">Sing Up</h1>
            <div class="error-handling non-displayed">
                <span id="password-equal" class="non-displayed">The password doesn't match, try again</span>
            </div>
            <form id="singUpForm" action="api/user" method="POST">
                <div class="formSeparator">
                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="Enter your email" required/>
                </div>
                <div class="formSeparator">
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" placeholder="Enter your first name" required/>
                </div>

                <div class="formSeparator">
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" placeholder="Enter your last name" required/>  
                </div>
            
                <div class="formSeparator">
                    <label for="password">Password: </label>
                    <input type="password" name="password" placeholder="**********" required />
                </div>

                <div class="formSeparator">
                    <label for="confirmPassword">Confirm Password: </label>
                    <input type="password" name="confirmPassword" placeholder="**********" required />
                </div>
                
                <div class="formSeparator">
                    <input class="btn-form" type="submit" value="SingUp"/>
                </div>
            </form>
            <hr />
            <div style="margin-top: 30px;">
                <a class="link" href="/">Go Home</a>
            </div>
        </main>
    </body>
</html>
